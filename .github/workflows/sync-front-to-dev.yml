name: Force push FRONT to DEV

on:
  push:
    branches:
      - FRONT

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio con todas las ramas
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Trae todo el historial

      # Paso 2: Configura Git
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Paso 3: Forzar push de FRONT a DEV
      - name: Force push to DEV
        run: |
          git checkout FRONT
          git push origin FRONT:DEV --force  # Sobrescribe el contenido de DEV con FRONT
